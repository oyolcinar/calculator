<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="frame" class="frame">
    <div id="logo" class="logo">
      <img src="./images/casio-logo.svg" alt="" srcset="" class="logo-img">
    </div>
    <div id="display" class="display">12,345,678</div>
    <div id="wrapper" class="wrapper">
      <div class="cells"></div>
      <div class="cells"></div>
      <button id="cBtn" class="button" value="cancel">C</button>
      <button id="acBtn" class="button acbtn" value="reset">AC</button>
      <button id="sevenBtn" class="button" value="7">7</button>
      <button id="eightBtn" class="button" value="8">8</button>
      <button id="nineBtn" class="button" value="9">9</button>
      <button id="divideBtn" class="button" value="/">/</button>
      <button id="fourBtn" class="button" value="4">4</button>
      <button id="fiveBtn" class="button btnShade" value="5">5</button>
      <button id="sixBtn" class="button btnShade" value="6">6</button>
      <button id="multiplyBtn" class="button btnShade" value="*">X</button>
      <button id="oneBtn" class="button" value="1">1</button>
      <button id="twoBtn" class="button btnShade" value="2">2</button>
      <button id="threeBtn" class="button btnShade2" value="3">3</button>
      <button id="subtractBtn" class="button btnShade2" value="-">-</button>
      <button id="zeroBtn" class="button" value="0">0</button>
      <button id="pointBtn" class="button btnShade" value=".">.</button>
      <button id="equalsBtn" class="button btnShade2" value="=">=</button>
      <button id="addBtn" class="button btnShade3" value="+">+</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
