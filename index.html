<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="frame" class="frame">
    <div id="logo" class="logo">
      <img src="./images/casio-logo.svg" alt="" srcset="" class="logo-img">
    </div>
    <div id="display" class="display">0</div>
    <div id="wrapper" class="wrapper">
      <div class="cells"></div>
      <div class="cells"></div>
      <button id="cBtn" class="button" value="cancel">C</button>
      <button id="acBtn" class="button acbtn" value="reset">AC</button>
      <button class="button nums" value="7">7</button>
      <button class="button nums" value="8">8</button>
      <button class="button nums" value="9">9</button>
      <button class="button operatorBtns" value="/">/</button>
      <button class="button nums" value="4">4</button>
      <button class="button btnShade nums" value="5">5</button>
      <button class="button btnShade nums" value="6">6</button>
      <button class="button btnShade operatorBtns" value="*">X</button>
      <button class="button nums" value="1">1</button>
      <button class="button btnShade nums" value="2">2</button>
      <button class="button btnShade2 nums" value="3">3</button>
      <button class="button btnShade2 operatorBtns" value="-">-</button>
      <button class="button nums" value="0">0</button>
      <button id="pointBtn" class="button btnShade" value=".">.</button>
      <button id="equalsBtn" class="button btnShade2" value="=">=</button>
      <button class="button btnShade3 operatorBtns" value="+">+</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
